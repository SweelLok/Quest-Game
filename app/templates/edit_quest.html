{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_quest.css') }}">
{% endblock %}

{% block content %}

    <div class="container">
        <h1>Edit Quest</h1>
        <form action="{{ url_for('edit_quest', quest_id=quest.quest_id) }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ quest.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required>{{ quest.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="points">Points:</label>
                <input type="number" id="points" name="points" value="{{ quest.points }}" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer:</label>
                <input type="text" id="answer" name="answer" value="{{ quest.answer }}" required>
            </div>
            <div class="button-group">
                <button type="submit">Save Changes</button>
                <a href="{{ url_for('get_menu_page') }}" class="cancel-btn btn">Cancel</a>
            </div>
        </form>
    </div>

{% endblock content %}
