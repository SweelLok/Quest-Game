{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/completing_quests.css') }}">
{% endblock %}

{% block content %}

    <div class="container">
        <h2>{{ quest.name }}</h2>
        <p class="card-text">{{ quest.description }}</p>
        <p class="text-muted">Points: {{ quest.points }}</p>

        {% if completed %}
            <div class="alert alert-success">
                âœ… You have already completed this quest!
            </div>
        {% else %}
            <form id="questForm" onsubmit="submitAnswer(event)">
                <div class="form-group">
                    <label for="answer">Your Answer:</label>
                    <input type="text" id="answer" name="answer" required> <br>
                </div><br>
                <button type="submit">Submit Answer</button>
            </form>
            <div id="result"></div>
        {% endif %}
    </div>
    
    <script src="../static/js/completing_quests.js"></script>

{% endblock content %}
